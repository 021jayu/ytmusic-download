    .form-box {
      background: #1c1c1c;

      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    h2 {
      color: #1DB954;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2c2c2c;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .btn {
      margin-top: 20px;
      background: #1DB954;
      border: none;
      padding: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #1DB954;
    }
  </style>

<body>
  <div class="form-box">
    <h2>Register</h2>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" required pattern="[0-9]{10}" maxlength="10"/>

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit" class="btn">Register</button>
    </form>

    <a href="login.html" class="link">Already have an account? Login</a>
  </div>
