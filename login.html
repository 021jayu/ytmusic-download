<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JAYU STR</title>
  <style>
    body { background: #0f0f0f; color: white; font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 400px; margin: 0 auto; padding: 20px; background: #1c1c1c; border-radius: 10px; }
    h2 { color: #1DB954; text-align: center; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 10px; margin-top: 5px; background: #2c2c2c; border: none; color: white; border-radius: 5px; }
    .captcha-box { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; }
    .captcha-code { font-weight: bold; padding: 10px; background: #444; border-radius: 5px; letter-spacing: 3px; }
    .btn { margin-top: 20px; background: #1DB954; border: none; padding: 10px; width: 100%; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" name="mobile" required pattern="[0-9]{10}" maxlength="10">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="captcha-box">
        <div class="captcha-code" id="captchaCode"></div>
        <button type="button" onclick="generateCaptcha()">‚Üª</button>
      </div>

      <label for="captcha">Enter Captcha</label>
      <input type="text" id="captcha" name="captcha" required>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <script>
    let currentCaptcha = "";

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let captcha = "";
      for (let i = 0; i < 5; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      currentCaptcha = captcha;
      document.getElementById("captchaCode").innerText = captcha;
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const inputCaptcha = document.getElementById("captcha").value;
      if (inputCaptcha.toUpperCase() !== currentCaptcha) {
        alert("Invalid captcha. Please try again.");
        generateCaptcha();
        return;
      }

      // TODO: Add real login logic
      alert("Login successful!");
    });

    // Initialize captcha on load
    generateCaptcha();
  </script>
