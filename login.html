<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - JAYU STR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 40px 20px;
    }
    .container, .public-box {
      flex: 1 1 300px;
      max-width: 500px;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
    }
    h2 {
      color: #1DB954;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2c2c2c;
      border: none;
      color: white;
      border-radius: 5px;

    }
    .btn {
      margin-top: 20px;
      background: #1DB954;
      border: none;
      padding: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .register-link {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #1DB954;
      text-decoration: none;
      font-weight: bold;
    }
    .song-card {
      background: #292929;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .song-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Login Box -->
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" name="mobile" required pattern="[0-9]{10}" maxlength="10">
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

  

    

      <button type="submit" class="btn">Login</button>
    </form>
    <a class="register-link" href="registration.html">Don't have an account? Register here</a>
  </div>

  <!-- Public Songs Box -->
  <div class="public-box">
    <h2>üéµ Public Songs</h2>
    <div id="publicSongs">Loading songs...</div>
  </div>

  <script>
    // ‚úÖ Replace with your Firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyDemoKEYxxxREPLACE_ME",
      authDomain: "your-project.firebaseapp.com",
      databaseURL: "https://your-project.firebaseio.com",
      projectId: "your-project",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "000000000000",
      appId: "1:000000000000:web:abc123"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîê Captcha
    let currentCaptcha = "";

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let captcha = "";
      for (let i = 0; i < 5; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      currentCaptcha = captcha;
      document.getElementById("captchaCode").innerText = captcha;
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const inputCaptcha = document.getElementById("captcha").value;
      if (inputCaptcha.toUpperCase() !== currentCaptcha) {
        alert("Invalid captcha. Please try again.");
        generateCaptcha();
        return;
      }

      // üß† Basic Login Validation (temporary)
      alert("Login successful!");
      window.location.href = "profile.html";
    });

    // üéµ Public Songs Display from Firebase
    function extractYouTubeID(linkOrId) {
      const match = linkOrId.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
      return match ? match[1] : linkOrId;
    }

    function renderPublicSongs() {
      const container = document.getElementById("publicSongs");
      db.ref("songs").on("value", snapshot => {
        container.innerHTML = "";
        const songs = snapshot.val();
        if (!songs) {
          container.innerHTML = "<p>No songs available.</p>";
          return;
        }
        for (let key in songs) {
          const song = songs[key];
          const videoId = extractYouTubeID(song.id);
          const card = document.createElement("div");
          card.className = "song-card";
          card.innerHTML = `
            <h4>${song.title}</h4>
            <p>Category: ${song.category}</p>
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            <a href="https://api.vevioz.com/@api/button/mp3/${videoId}" target="_blank">
              <button class="btn">Download MP3</button>
            </a>
          `;
          container.appendChild(card);
        }
      });
    }

    generateCaptcha();
    renderPublicSongs();
  </script>
</body>
</html>
