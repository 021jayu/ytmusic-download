<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - JAYU STR</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 40px 20px;
    }
    .container {
      flex: 1 1 300px;
      max-width: 400px;
      background: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
    }
    h2 {
      color: #1DB954;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #2c2c2c;
      border: none;
      color: white;
      border-radius: 5px;
    }
    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
    }
    .captcha-code {
      font-weight: bold;
      padding: 10px;
      background: #444;
      border-radius: 5px;
      letter-spacing: 3px;
    }
    .btn {
      margin-top: 20px;
      background: #1DB954;
      border: none;
      padding: 10px;
      width: 100%;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .public-box {
      flex: 1 1 300px;
      max-width: 500px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
    }
    .public-box h2 {
      color: #1DB954;
    }
    .song-card {
      background: #292929;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
    }
    .song-card iframe {
      width: 100%;
      height: 200px;
      border: none;
    }
    .song-card .btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" name="mobile" required pattern="[0-9]{10}" maxlength="10">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <div class="captcha-box">
        <div class="captcha-code" id="captchaCode"></div>
        <button type="button" onclick="generateCaptcha()">â†»</button>
      </div>

      <label for="captcha">Enter Captcha</label>
      <input type="text" id="captcha" name="captcha" required>

      <button type="submit" class="btn">Login</button>
    </form>
  </div>

  <div class="public-box">
    <h2>ðŸŽµ Public Songs</h2>
    <div id="publicSongs"></div>
  </div>

  <script>
    let currentCaptcha = "";

    function generateCaptcha() {
      const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let captcha = "";
      for (let i = 0; i < 5; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      currentCaptcha = captcha;
      document.getElementById("captchaCode").innerText = captcha;
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const inputCaptcha = document.getElementById("captcha").value;
      if (inputCaptcha.toUpperCase() !== currentCaptcha) {
        alert("Invalid captcha. Please try again.");
        generateCaptcha();
        return;
      }

      // TODO: Add real login logic
      alert("Login successful!");
      window.location.href = "profile.html";
    });

    function extractYouTubeID(linkOrId) {
      if (linkOrId.includes("youtube.com") || linkOrId.includes("youtu.be")) {
        const match = linkOrId.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        return match ? match[1] : linkOrId;
      }
      return linkOrId;
    }

    function renderPublicSongs() {
      const container = document.getElementById("publicSongs");
      const songs = JSON.parse(localStorage.getItem("songs")) || [];
      container.innerHTML = "";
      songs.forEach(song => {
        const card = document.createElement("div");
        card.className = "song-card";
        card.innerHTML = `
          <h4>${song.title}</h4>
          <p>Category: ${song.category}</p>
          <iframe src="https://www.youtube.com/embed/${extractYouTubeID(song.id)}" allowfullscreen></iframe>
          <a href="https://api.vevioz.com/@api/button/mp3/${extractYouTubeID(song.id)}" target="_blank">
            <button class="btn">Download MP3</button>
          </a>
        `;
        container.appendChild(card);
      });
    }

    generateCaptcha();
    renderPublicSongs();
  </script>
</body>
</html>
