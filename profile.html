<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - JAYU STR</title>
  <style>
    body { background: #0f0f0f; color: white; font-family: Arial, sans-serif; padding: 20px; }
    .container { max-width: 500px; margin: 0 auto; padding: 20px; background: #1c1c1c; border-radius: 10px; }
    h2 { color: #1DB954; text-align: center; }
    .info { margin-top: 20px; }
    .info label { font-weight: bold; color: #1DB954; }
    .info p { margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 5px; }
    .logout { margin-top: 30px; background: #ff4444; padding: 10px; width: 100%; border: none; color: white; font-weight: bold; border-radius: 5px; cursor: pointer; }
    .upload-section { margin-top: 30px; }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: none; }
    button.upload-btn { background: #1DB954; color: white; font-weight: bold; cursor: pointer; }
    .song-list { margin-top: 40px; }
    .song-item { padding: 10px; background: #2a2a2a; border-radius: 5px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .song-title { color: white; }
    .delete-btn { background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome, <span id="username">Guest</span></h2>
    <div class="info">
      <label>Mobile Number:</label>
      <p id="userMobile">Not logged in</p>

      <label>Account Type:</label>
      <p>Standard User</p>
    </div>

    <div class="upload-section">
      <h3 style="color:#1DB954">ðŸŽµ Upload a New Song</h3>
      <input type="text" id="songTitle" placeholder="Song Title">
      <input type="text" id="youtubeId" placeholder="YouTube Video ID">
      <input type="text" id="driveLink" placeholder="Google Drive MP3 Link">
      <select id="songCategory">
        <option value="Timli">Timli</option>
        <option value="EDM">EDM</option>
        <option value="Chill">Chill</option>
        <option value="Mashup">Mashup</option>
        <option value="Hindi">Hindi</option>
      </select>
      <button class="upload-btn" onclick="uploadSong()">Upload Song</button>
    </div>

    <div class="song-list">
      <h3 style="color:#1DB954">ðŸŽ§ Your Uploaded Songs</h3>
      <div id="userSongs"></div>
    </div>

    <button class="logout" onclick="logoutUser()">Logout</button>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    if (user) {
      document.getElementById("username").innerText = user.name || "User";
      document.getElementById("userMobile").innerText = user.mobile || "Unknown";
    }

    function logoutUser() {
      localStorage.removeItem("user");
      alert("Logged out successfully!");
      window.location.href = "login.html";
    }

    function uploadSong() {
      const title = document.getElementById("songTitle").value.trim();
      const youtubeId = document.getElementById("youtubeId").value.trim();
      const driveLink = document.getElementById("driveLink").value.trim();
      const category = document.getElementById("songCategory").value;

      if (!title || !youtubeId) {
        alert("Please enter title and YouTube video ID.");
        return;
      }

      const newSong = { id: youtubeId, title, category, driveLink, uploadedBy: user?.mobile || "guest" };
      let songs = [];

      // Use Firebase instead of localStorage
      fetch("https://your-firebase-project.firebaseio.com/songs.json")
        .then(res => res.json())
        .then(data => {
          if (data) {
            songs = Object.values(data);
          }
          songs.push(newSong);
          fetch("https://your-firebase-project.firebaseio.com/songs.json", {
            method: "POST",
            body: JSON.stringify(newSong)
          }).then(() => {
            alert("Song uploaded successfully!");
            displayUserSongs();
          });
        });
    }

    function displayUserSongs() {
      fetch("https://your-firebase-project.firebaseio.com/songs.json")
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("userSongs");
          container.innerHTML = "";
          if (!data) return;

          const userSongs = Object.entries(data).filter(([id, song]) => song.uploadedBy === (user?.mobile || "guest"));

          userSongs.forEach(([key, song]) => {
            const div = document.createElement("div");
            div.className = "song-item";
            div.innerHTML = `
              <span class="song-title">${song.title} (${song.category})</span>
              <button class="delete-btn" onclick="deleteSong('${key}')">Delete</button>
            `;
            container.appendChild(div);
          });
        });
    }

    function deleteSong(key) {
      fetch(`https://your-firebase-project.firebaseio.com/songs/${key}.json`, {
        method: "DELETE"
      }).then(() => {
        displayUserSongs();
      });
    }

    // Load songs when page loads
    displayUserSongs();
  </script>
</body>
</html>
